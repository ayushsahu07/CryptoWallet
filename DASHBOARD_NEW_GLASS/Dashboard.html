<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Desktop" content="width=device-width, initial-scale=1.0" />
    <title>CoinCloud - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>

  <body>
    <div class="main">
      <div class="header">
        <span>CoinCloud</span>
        <div class="nav-right">
          <span class="userName">SAMEER</span>
          <div class="avatar"><i class="fa-regular fa-user"></i></div>
        </div>
      </div>
      <script
        defer
        src="https://www.livecoinwatch.com/static/lcw-widget.js"
      ></script>
      <div
        class="livecoinwatch-widget-5"
        lcw-base="USD"
        lcw-color-tx="#ffffff"
        lcw-marquee-1="coins"
        lcw-marquee-2="movers"
        lcw-marquee-items="30"
      ></div>
      <div class="hero">
        <div class="left">
          <!-- TradingView Widget BEGIN -->
          <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright">
              <a
                href="https://www.tradingview.com/"
                rel="noopener nofollow"
                target="_blank"
                ><span class="blue-text"></span
              ></a>
            </div>
            <script
              type="text/javascript"
              src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js"
              async
            >
                {
                "feedMode": "all_symbols",
                "isTransparent": true,
                "displayMode": "regular",
                "width": "100%",
                "height": "100%",
                "colorTheme": "dark",
                "locale": "en"
              }
            </script>
          </div>
          <!-- TradingView Widget END -->
        </div>
        <div class="center">
          <div class="chart">
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
              <div class="tradingview-widget-container__widget"></div>
              <div class="tradingview-widget-copyright">
                <a
                  href="https://www.tradingview.com/"
                  rel="noopener nofollow"
                  target="_blank"
                >
                  ></a
                >
              </div>
              <script
                type="text/javascript"
                src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js"
                async
              >
                  {
                  "symbols": [
                    [
                      "BITSTAMP:BTCUSD|1D"
                    ],
                    [
                      "CME:ETH1!|1D"
                    ],
                    [
                      "CRYPTOCAP:USDT|1D"
                    ],
                    [
                      "CRYPTOCAP:DOGE|1D"
                    ],
                    [
                      "CRYPTOCAP:SHIB|1D"
                    ],
                    [
                      "BINANCE:IOTAUSDT|1D"
                    ],
                    [
                      "BINANCE:ETCUSDT|1D"
                    ],
                    [
                      "CRYPTOCAP:ADA|1D"
                    ],
                    [
                      "CRYPTOCAP:MATIC|1D"
                    ],
                    [
                      "BINANCE:JUPUSDT|1D"
                    ],
                    [
                      "CRYPTOCAP:SOL|1D"
                    ]
                  ],
                  "chartOnly": false,
                  "width": "100%",
                  "height": "100%",
                  "locale": "en",
                  "colorTheme": "dark",
                  "autosize": true,
                  "showVolume": false,
                  "showMA": false,
                  "hideDateRanges": false,
                  "hideMarketStatus": false,
                  "hideSymbolLogo": false,
                  "scalePosition": "right",
                  "scaleMode": "Normal",
                  "fontFamily": "Courier New, monospace",
                  "fontSize": "10",
                  "noTimeScale": false,
                  "valuesTracking": "1",
                  "changeMode": "price-and-percent",
                  "chartType": "area",
                  "maLineColor": "#2962FF",
                  "maLineWidth": 1,
                  "maLength": 9,
                  "fontColor": "rgba(255, 255, 255, 1)",
                  "gridLineColor": "rgba(42, 46, 57, 0.07)",
                  "backgroundColor": "rgba(255, 255, 255, 0)",
                  "widgetFontColor": "rgba(255, 255, 255, 1)",
                  "lineWidth": 2,
                  "lineType": 0,
                  "dateRanges": [
                    "1d|1",
                    "1m|30",
                    "3m|60",
                    "12m|1D",
                    "60m|1W",
                    "all|1M"
                  ]
                }
              </script>
            </div>
            <!-- TradingView Widget END -->
          </div>

          <!-- <div class="balance">
            <span class="b1">Tokens</span>
            <div class="b2">
              <span>Name</span>
              <span>Balance</span>
              <span>Total value</span>
            </div>
            <div class="b2-values">
              <span>Bitcoin</span>
              <span>Rs10,000</span>
              <span>Rs20,000</span>
            </div>
          </div> -->
        </div>
        <div class="rightall">
          <div class="right">
            <div class="tab">
              <button class="sendBtn">Send</button>
              <button class="receiveBtn">Receive</button>

            </div>
      
          </div>
          <div class="right-bottom">
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
              <div class="tradingview-widget-container__widget"></div>

              <script
                type="text/javascript"
                src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js"
                async
              >
                  {
                  "colorTheme": "dark",
                  "dateRange": "12M",
                  "showChart": false,
                  "locale": "en",
                  "width": "100%",
                  "height": "100%",
                  "largeChartUrl": "",
                  "isTransparent": true,
                  "showSymbolLogo": true,
                  "showFloatingTooltip": false,
                  "tabs": [
                    {
                      "title": "Crypto",
                      "symbols": [
                        {
                          "s": "CRYPTOCAP:SOL"
                        },
                        {
                          "s": "BITSTAMP:BTCUSD"
                        },
                        {
                          "s": "CRYPTOCAP:MATIC"
                        },
                        {
                          "s": "CRYPTOCAP:USDT"
                        },
                        {
                          "s": "BINANCE:ETCUSDT"
                        }
                      ]
                    }
                  ]
                }
              </script>
            </div>
            <!-- TradingView Widget END -->
          </div>
        </div>
      </div>
    </div>
    

    <script
      src="https://kit.fontawesome.com/7bf9ff52a1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
